<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
    </header>
    <main>
        <form action="#">
            <fieldset>
                <label>Enter Your First Name:
                    <input type="text" name="" id="">
                </label>

                <label for="">Enter Your Last Name:
                    <input type="text" name="" id="">
                </label>

                <label for="">Enter Your Email:
                    <input type="email" name="" id="">
                </label>

                <label for="">Enter a New Password:
                    <input type="password" name="" id="">
                </label>
            </fieldset>

            <fieldset>
                <label for="">Personal Account
                    <input type="radio" name="" id="">
                </label>

                <label for="">Business Account
                    <input type="radio" name="" id="">
                </label>

                <label for="">I accept the <a href="#">Terms and Conditions</a>
                    <input type="checkbox" name="" id="">
                </label>
            </fieldset>

            <fieldset>
                <label for="">Upload a profile Picture:
                    <input type="file" name="" id="">
                </label>

                <label for="">Input your age(years):
                    <input type="number" name="" id="">
                </label>

                <label for="">How did you hear about us?
                    <select value="">
                        <option value="">(select one)</option>
                        <option name="" id="">freeCodeCamp News </option>
                        <option name="" id="">freeCodeCamp Youtube Channel </option>
                        <option name="" id="">freeCodeCamp Form</option>
                        <option name="" id="">Other</option>
                    </select>
                </label>

                <label for="">Provide a bio:
                    <textarea name="" id="" cols="30" rows="10" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>

</html>
